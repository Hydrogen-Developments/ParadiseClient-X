name: Build and Upload to Nexus

on:
  push:
    branches:
      - main
      - esr
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Get branch and short Git hash
        id: get-info
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "GIT_HASH=$GIT_HASH" >> $GITHUB_ENV

      - name: Build project
        run: ./gradlew build

      - name: Find JAR file
        id: find-jar
        run: |
          JAR_FILES=(build/libs/ParadiseClient-*.jar)
          BASE_JAR_FILES=()
          for file in "${JAR_FILES[@]}"; do
            if [[ ! "$file" == *"-dev.jar" && ! "$file" == *"-sources.jar" ]]; then
              BASE_JAR_FILES+=("$file")
            fi
          done

          if [ ${#BASE_JAR_FILES[@]} -ne 1 ]; then
            echo "Error: Expected exactly one base version JAR file, found ${#BASE_JAR_FILES[@]}"
            exit 1
          fi

          JAR_FILE="${BASE_JAR_FILES[0]}"
          JAR_NAME=$(basename "$JAR_FILE")

          # If branch is 'esr', rename with -esr suffix
          if [[ "${{ env.BRANCH_NAME }}" == "esr" ]]; then
            NEW_JAR_NAME="${JAR_NAME%.jar}-esr.jar"
            mv "$JAR_FILE" "build/libs/$NEW_JAR_NAME"
            JAR_FILE="build/libs/$NEW_JAR_NAME"
            JAR_NAME="$NEW_JAR_NAME"
          fi

          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV

      - name: Upload artifact to Nexus
        run: |
          curl -X PUT "https://paradise-client.net/api/versions" \
               -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
               -F "file=@${{ env.JAR_FILE }}" \
               -F "version=${{ env.GIT_HASH }}" \
               -F "release_date=$(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S')"
